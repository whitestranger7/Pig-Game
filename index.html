<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.4.8/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="content/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700" rel="stylesheet">
    <title>Pig Game</title>
</head>
<body>
    
    <div class="wrapper clearfix">
        <div class="player-0-panel">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="icon ion-ios-add-circle-outline"></i>Start Game</button>
        <button class="btn-roll"><i class="icon ion-ios-refresh"></i>Roll Dice</button>
        <button class="btn-hold"><i class="icon ion-ios-undo"></i>Hold</button>
        <button class="btn-info"><i class="icon ion-ios-information-circle-outline"></i></button>

        <img src="content/img/dice-1.png" alt="Dice" class="dice">

    </div> 

    <script src="content/js/script.js"></script>
</body>
</html>
